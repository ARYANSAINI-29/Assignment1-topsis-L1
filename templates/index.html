<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topsis Solution Generator</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(30, 30, 35, 0.95);
            padding: 2.5rem;
            border-radius: 12px;
            width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #d1d5db;
            font-size: 0.95rem;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        .file-input-wrapper {
            width: 100%;
            padding: 0.75rem;
            background-color: #2b2b30;
            border: 1px solid #4a4a50;
            color: #f3f4f6;
            border-radius: 6px;
            box-sizing: border-box; 
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #764ba2;
        }
        .file-input-wrapper {
             display: flex;
             align-items: center;
             padding: 0.4rem;
        }
        input[type="file"] {
            border: none;
            background: transparent;
            color: #f3f4f6;
            width: 100%;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.1s, box-shadow 0.2s;
            margin-top: 1rem;
        }
        button:hover {
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.4);
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Topsis Solution Generator</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Upload CSV File</label>
                <div class="file-input-wrapper">
                    <input type="file" name="file" accept=".csv" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Weights (comma separated numbers)</label>
                <input type="text" name="weights" placeholder="e.g., 0.5, 0.2, 0.3" required>
            </div>
            
            <div class="form-group">
                <label>Impacts (comma separated + or -)</label>
                <input type="text" name="impacts" placeholder="e.g., +, -, +, -" required>
            </div>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="name@example.com" required>
            </div>
            
            <button type="submit">Submit Data</button>
        </form>
    </div>
</body>
</html>
